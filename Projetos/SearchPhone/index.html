<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../Tools/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }

        .container h1 {
            text-align: center;
            margin: 40px;
        }

        .container .mb-3 input {
            padding: 15px;
        }

        .container .card .card-body .blockquote {
            display: flex;
            align-items: center;
        }

        .container .card .card-body .blockquote h4 {
            margin-top: -15px;
            margin-left: 20px;
        }

        #saida {
            max-height: 400px; 
            overflow-y: auto; 
        }

        .card {
            margin-bottom: 10px; 
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        .overlay-card h4 {
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda telefônica</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Procurar</span>
            <input type="number" class="form-control" id="inp" aria-label="">
            <button type="submit" id="btn" class="btn btn-primary">Enviar</button>
        </div>
        <hr>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Adicionar</span>
            <input type="number" class="form-control" id="inpAdd" aria-label="">
            <button type="submit" id="btnAdd" class="btn btn-primary">Enviar</button>
        </div>
        <div class="card">
            <div class="card-header">
                Contatos
            </div>
            <div class="card-body" id="saida">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../Tools/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
